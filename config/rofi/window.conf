# Names on top
rofi.display-window:    switch to

# Options
rofi.modi:              window
rofi.width:             800
rofi.lines:             10
rofi.padding:           5
rofi.font:              Noto Sans Mono 14
rofi.show-icons:        false
rofi.matching:          fuzzy
rofi.separator-style:   solid
rofi.location:          0
rofi.dpi:               0
rofi.terminal:          kitty
rofi.cycle:             false
rofi.monitor:           -4

# Maps
rofi.kb-remove-to-eol:
rofi.kb-row-down:       Down
rofi.kb-row-up:         Up
rofi.kb-accept-entry:   Return
rofi.kb-cancel:         Ctrl-c,Escape
rofi.kb-clear-line:     Control+w

# Colors (onedark)
rofi.color-enabled: true
#                   'background'    'border'    'separator'
rofi.color-window:  #282c34,        #282c34,    #282c34
#
#                   'bg'    'fg'        'bgalt'     'hlbg'      'hlfg'
rofi.color-normal:  #323742, #abb2bf,    #323742,    #61afef,    #282c34
rofi.color-active:  #98c379, #282c34,    #98c379,    #61afef,    #282c34
rofi.color-urgent:  #e5c07b, #282c34,    #e5c07b,    #61afef,    #282c34
